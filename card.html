<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký Thẻ Sinh Viên Tạm (Ảnh)</title>
    <style>
        /* Biến CSS cho màu sắc chính */
        :root {
            --fpt-orange: #FF6600;
            --fpt-blue: #004d99;
            --bg-color: #ffffff;
            --text-dark: #333;
        }
        

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
        }

        .app-container {

        }

        /* Header (Giữ nguyên) */
        .app-header {
            display: flex;
            justify-content: space-between;
            background-color: #F8F9FB;
            align-items: center;
            padding: 16px 15px;
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .fpt-edu-top img {
            height: 35px;
            display: block;
            margin-bottom: 5px;
        }

        .user-email {
            font-size: 14px;
            color: var(--fpt-blue);
            font-weight: 500;
            margin-right: 15px;
        }

        .btn-logout {
        background-color: white;
        color: var(--text-dark);
        border: 1px solid #ccc;
        padding: 5px 10px;
        margin-top: 30px;
        margin-right: 30px;
        border-radius: 5px;
        cursor: pointer;
        font-weight: 500;
        /* THÊM DÒNG NÀY ĐỂ NGĂN CHỮ XUỐNG DÒNG */
        white-space: nowrap; 
        }

        .main-title {
            font-size: 24px;
            font-weight: bold;
            color: var(--text-dark);
            margin-top: 20px;
        }

        .status-title {
            font-size: 18px;
            font-weight: bold;
            color: var(--text-dark);
            margin-top: 15px;
            margin-bottom: 10px;
        }

        /* CARD MỚI DÙNG ẢNH */
        .student-card-wrapper-img {
            max-width: 400px;
            margin-top: 15px;
            position: relative; /* Quan trọng: Để các lớp con định vị tuyệt đối */
            overflow: hidden;
            border-radius: 12px;
        }

        /* Ảnh thẻ sinh viên */
        .card-image {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Lớp chứa thông tin động (Mã SV, Tên) */
        /* Cần điều chỉnh vị trí và màu sắc dựa trên thiết kế ảnh thẻ của bạn */
        .card-info-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 15px;
            color: white; /* Thay đổi màu chữ phù hợp với ảnh nền */
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Đẩy tên/mã lên trên, hạn sử dụng xuống dưới */
        }

        .student-info-top {
            /* Vị trí cho Mã SV và Tên */
            position: absolute;
            top: 25%; /* Tùy chỉnh vị trí theo ảnh nền */
            left: 40px;
        }

        .student-id {
            font-size: 20px;
            font-weight: 600;
            margin-top: 15px;
            color: black; /* Màu chữ Mã SV */
        }

        .student-name {
            font-size: 16px;
            font-weight: 600;
            margin-top: 30px;
            color: black; /* Màu chữ Tên SV */
        }

        .card-footer-overlay {
            /* Vị trí cho Hạn sử dụng */
            position: absolute;
            bottom: 40px; /* Tùy chỉnh vị trí theo ảnh nền */
            width: 80%;
            font-size: 25px;
            text-align: center;
            font-weight: bold;
            color: var(--text-dark); /* Màu chữ Hạn SD */
            padding: 5px 0;
        }
        .main-title{
            text-align: center;
        }
        .main-content{
            padding: 0 5px;
        }


    </style>
</head>
<body>

<div class="app-container">

    <div class="app-header">
        <div class="user-info">
            <div>
                <div class="fpt-edu-top">
                    <img src="FPT_Polytechnic.png" alt="">
                </div>
                <div class="user-email">null@gmail.com</div>
            </div>
        </div>
        <button class="btn-logout">Đăng xuất</button>
    </div>

<div class="main-content">
        <div class="main-title">Đăng ký thẻ sinh viên tạm</div>
    <div class="status-title">Thẻ đã được cấp</div>

    <div class="student-card-wrapper-img">
        <img class="card-image" src="carrd.jpg" alt="">

        <div class="card-info-overlay">
            
            <div class="student-info-top">
                <div class="student-id"></div>
                <div class="student-name"></div>
            </div>

            <div class="card-footer-overlay">
                 Hạn đến: 00/00/0000
            </div>
            
        </div>
    </div>
</div>
    </div>
<script>
    // Đoạn code này tự động lấy dữ liệu từ URL và điền vào các class có sẵn của bạn
    const params = new URLSearchParams(window.location.search);
    
    if (params.has('n')) {
        // Điền Tên (vào class student-name)
        const nameEl = document.querySelector('.student-name');
        if(nameEl) nameEl.innerText = params.get('n').toUpperCase();

        // Điền MSSV (vào class student-id)
        const idEl = document.querySelector('.student-id');
        if(idEl) idEl.innerText = params.get('m').toUpperCase();

        // Điền Email (vào class user-email)
        const emailEl = document.querySelector('.user-email');
        if(emailEl) emailEl.innerText = params.get('e');

        // Điền Hạn dùng (vào class card-footer-overlay)
        const expiryEl = document.querySelector('.card-footer-overlay');
        if(expiryEl) expiryEl.innerText = "Hạn đến: " + params.get('d');
    }
</script>
</body>
</html>
</body>

</html>
